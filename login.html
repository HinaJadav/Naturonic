<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script type="text/javascript" src="assets/js/login.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h2 class="text-center">Login</h2>
            <form id="form" role="form" onsubmit="signIn(event);" autocomplete="off">
                <div class="form-group">
                    <input type="email" class="email" name="email" id="email" placeholder="Email Address" required>
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p class="text-center">Don't have an account? <a href="signup.html">Sign Up</a> here</p>
        </div>
    </main>

    
</body>
</html>
